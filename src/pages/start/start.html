<ion-header>

  <ion-navbar>
    <ion-title>Connect 4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="controlArea">
    <ion-fab>
      <button ion-fab (click)="resetGame()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-fab>
    <h2 #turnEl text-center>TURN 1</h2>
    <!--<div class="turnCircle"></div>-->
    <circle [size]="'100px'" [color]="playerColor()"></circle>
  </div>

  <div class="gameArea">
    <ion-grid>
      <ion-row *ngFor="let rowIndex of createRange(6)">
        <ion-col col-2 *ngFor="let colIndex of createRange(7)" col-operations [rowNumber]="rowIndex" [colNumber]="colIndex" (click)="animate(rowIndex,colIndex)">
          <!--<circle class="fallenCircle" [size]="'calc(100% - 5px)'" [color]="'yellow'" *ngIf="rowIndex == 1"></circle>-->
          <circle [size]="'calc(100% - 5px)'" [color]="nobodyColor"></circle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
