<ion-header>

  <ion-navbar>
    <ion-title>Connect 4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="controlArea">
    <ion-fab>
      <button ion-fab>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-fab>
    <h2 text-center>TURN X</h2>
    <!--<div class="turnCircle"></div>-->
    <circle [size]="'100px'" [color]="'rgba(66, 127, 235, 0.9)'"></circle>
  </div>

  <div class="gameArea">
    <ion-grid>
      <ion-row *ngFor="let rowIndex of createRange(6)">
        <ion-col col-2 *ngFor="let colIndex of createRange(6)" col-operations [rowNumber]="rowIndex" [colNumber]="colIndex">
          <circle [size]="'100%'" [color]="'lightgray'"></circle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
